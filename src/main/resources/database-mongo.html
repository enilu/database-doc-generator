<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>

    </style>
</head>

<body>
<h1 style="text-align: center;">${dbName}数据库设计文档</h1>
<h2>表汇总</h2>
<table width="100%">

    <thead style="background-color: #b9c9fe;font-weight: bold;">
    <tr>
        <td>名称</td>
        <td>备注</td>

    </tr>
    </thead>
    <tbody>
    <#list tables as item>
    <tr style="background-color: #e8edff;">
        <td>${item.table}</td>
        <td>${item.comment?default('')}</td>

    </tr>
    </#list>
    </tbody>
</table>
<h2>表明细</h2>
<#list tables as item>
<br>
<h3>${item.table}</h3>
<table   width="100%">
    <thead style="background-color: #b9c9fe;font-weight: bold;">
    <tr>
        <td width="40%">列名</td>
        <td width="25%">类型</td>
        <td width="35%">注释</td>
    </tr>
    </thead>
    <tbody>
    <#list item.columns as column>
    <tr style="background-color: #e8edff;">
        <td>${column.name}</td>
        <td>${column.type}</td>
        <td>${column.comment?default('')}</td>
    </tr>
    </#list>
    </tbody>
</table>
</#list>

</body>
</html>
